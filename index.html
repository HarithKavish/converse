<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Harith Design System v1.0.0 -->
    <link rel="stylesheet" href="https://harithkavish.github.io/harith-design-system/v1.0.0/tokens.css">
    <link rel="stylesheet" href="https://harithkavish.github.io/harith-design-system/v1.0.0/base.css">
    <link rel="stylesheet" href="https://harithkavish.github.io/harith-design-system/v1.0.0/components.css">
    <link rel="stylesheet" href="https://harithkavish.github.io/harith-design-system/v1.0.0/utils.css">

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://harithkavish.github.io/favicon.svg" type="image/svg+xml" />
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Harith Design System logic -->
    <script src="https://harithkavish.github.io/harith-design-system/v1.0.0/theme-toggle.js"></script>
    <script src="https://harithkavish.github.io/harith-design-system/v1.0.0/harith-shell.js"></script>

    <meta name="google-site-verification" content="SdeY2poCFNBw9AeQhlC5LVYL7NzT0lSyjJR8xMHkto8" />
</head>

<body>
    <harith-header 
        site-title="Converse" 
        site-tagline="Secure P2P Chat" 
        nav-links='[{"label":"Home","href":"https://harithkavish.github.io/"}]'
        google-client-id="235284376269-a8bgbs53t4jp8j82s38dbu621l47484o.apps.googleusercontent.com">
    </harith-header>
    <main class="page">

        <div class="layout">
            <section class="panel info">
                <form id="start-chat-form" class="start-form">
                    <div class="input-with-button">
                        <input id="peer-email" name="peer-email" type="email" placeholder="Enter Peer Email ID"
                            required />
                        <button type="submit">→</button>
                    </div>
                </form>

                <div class="section-header">Recent Chats</div>
                <div id="recent-chats" class="recent-chats">
                    <div class="empty">No recent chats</div>
                </div>
            </section>

            <section class="panel chat">
                <div class="chat-header">
                    <div class="chat-header-left">
                        <button id="back-button" class="back-button" style="display: none;">←</button>
                        <div id="chat-peer" class="chat-peer">No peer selected</div>
                    </div>
                    <div class="status" id="auth-status">Signed out</div>
                </div>
                <div id="messages" class="messages">
                    <div class="empty">Sign in and choose a peer to start messaging.</div>
                </div>
                <form id="message-form" class="message-form">
                    <input id="message-input" name="message" type="text" placeholder="Type a message" autocomplete="off"
                        required />
                    <button type="submit">Send</button>
                </form>
            </section>
        </div>
    </main>
    <harith-footer></harith-footer>
    <script>
        document.addEventListener('harith-auth-change', (e) => {
             if(e.detail.user && window.handleGoogleSignIn) window.handleGoogleSignIn();
        });
        document.addEventListener('DOMContentLoaded', () => {
             const stored = localStorage.getItem('harith_google_user');
             if(stored && window.handleGoogleSignIn) window.handleGoogleSignIn();
        });
    </script>
    <script defer src="app.js"></script>
</body>
</html>
